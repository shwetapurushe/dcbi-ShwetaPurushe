<!DOCTYPE html>
<html lang="en" ng-app="dcbiApp">
<head>
	<meta charset="UTF-8">
	<title>DCBI</title>

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-controller="dcbiAppController as dcbiCtrl">
	<div style="display: flex;justify-content: space-around">
		<img style= "width:300px; height: 150px" src="css/img/cbio.png"/>
	</div>
	<div style="padding-left: 10%;padding-right: 10%">
		<div style="display: flex;flex-direction: column">
			<!--OPTIONS-->
			<div class="row">
				<div class="col-lg-3"><!--MUTATION FORM-->
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" name='type' ng-model="dcbiCtrl.type" value="mutation" aria-label="..."/>
						</span>
						<label type="text" class="form-control"  aria-label="...">Mutation</label>
					</div><!-- /input-group -->
				</div>

				<div class="col-lg-3"><!--COPY NUMBER FORM-->
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" name='type' ng-model="dcbiCtrl.type" value="CCN" aria-label="..."/>
						</span>
						<label type="text" class="form-control"   aria-label="...">Copy Count Number</label>
					</div><!-- /input-group -->
				</div>
			</div>

			<div class="row" style="margin-top: 8px">
				<div class="col-lg-6">
					<div class="input-group">
						<input type="text" class="form-control" ng-model="dcbiCtrl.gene" placeholder="Gene ID ..."/>
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="dcbiCtrl.makeRequest()">Go</button>
						</span>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top: 16px">
				<div class="col-lg-6">
					<text-Tool  inheritedgene="dcbiCtrl.gene"></text-Tool>
				</div>
			</div>
			<!--<div class="row" style="margin-top: 16px">
				<div class="col-lg-6">
					<bar-Chart  inheritedgene="dcbiCtrl.gene"></bar-Chart>
				</div>
			</div>-->
		</div>
	</div>



	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="node_modules/lodash/dist/lodash.js"></script>
	<script type="text/javascript" src="node_modules/d3/build/d3.js"></script>
	<script type="text/javascript" src="node_modules/d3-scale/build/d3-scale.min.js"></script>
	<script type="text/javascript" src="dist/dcbi.js"></script>
</body>
</html>
